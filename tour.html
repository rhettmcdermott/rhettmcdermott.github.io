  					<h3>DEAD HORSE POINT</h3>


  					<div class="adventureimage">
  						<img src="images/DeadHorse.jpg" alt="great divide image">
  					</div>

  					<div class="advdesc">
  <p>
Dead Horse Point is one of Utah’s most spectacular state parks and offers a great taste of what Moab mt biking is all about. Towering 2,000 feet above the Colorado River, the park provides a breathtaking panorama of the Canyonlands area with sculpted pinnacles and buttes. This super fun introduction to singletrack has rolling terrain, mixed with some short climbs and lots of fun sections to cruise on. Some previous mountain bike experience is highly recommended.
</p>
<p>
We enjoy the Intrepid Trail in the morning on our half-day tours. On our full-day tours we include lunch at the park’s main viewpoint and finish our day on the Twisted Tree and Prickly Pear trails on the west side of the park.
 </p>
  </div>

<figure>

  					<h3>KLONDIKE BLUFF</h3>


    					<div class="adventureimage">
    						<img src="images/KlondikeBluff.jpg" alt="great divide image">
    					</div>

    					<div class="advdesc">
    <p>
This is a classic Moab ride! You’ll gain elevation (approximately 700 ft.) as you “get your pedal on” up toward the boundary of Arches National Park. Having a good fitness base will help you enjoy this ride. Keep your eyes open for the dinosaur tracks embedded in sandstone along the way.
</p>
<p>
Riders will experience a variety of Moab’s unique terrain including slickrock and short technical rocky sections. At the top of the climb, a short hike takes us into a remote area of the park and breathtaking views of the colorful bluffs below. Remember, the return ride is almost all downhill!
</p>
    </div>

   					<h3>NAVAJO ROCKS</h3>


    					<div class="adventureimage">
    						<img src="images/navajo.jpg" alt="great divide image">
    					</div>

    					<div class="advdesc">
    <p>
This trail system opened up in 2014 and has introduced yet another “Wow!” factor to Moab mountain biking. The trails offer gorgeous slickrock terrain challenges as well as twisting and turning dirt singletrack. Riding along the upper end of Sevenmile Canyon and soaking in views of the Monitor and Merrimac buttes with La Sal Mts in the background will not disappoint. The trails are extensive enough to make a great Full Day Tour as well.
</p>
